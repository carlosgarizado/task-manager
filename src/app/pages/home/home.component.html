<div class="container">
    <div class="logo"><img src="assets/img/logo-covinoc.png" alt="Imagen 1"></div>
    <app-add-task></app-add-task>
    <app-reusable-table [columns]="columns" [data]="data" [searchText]="searchText" (delete)="deleteTask($event)"
        (complete)="updateTask($event)">
    </app-reusable-table>
    <a class="github-repo" href="https://github.com/carlosgarizado/task-manager" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-github fixed-icon"></i>
        <span>link al repo</span>
    </a>
</div>
