<div class="search-item">
  <div class="container-information">
    <span *ngIf="searchText">
      <i class="fa-regular fa-circle-xmark icon-clean" (click)="searchText = '';  this.searchTextChanged.emit('');"></i>
    </span>
    <input type="text" placeholder="Buscar.."  [(ngModel)]="searchText"  (ngModelChange)="onSearch($event)"/>
  </div>
  <div class="icon-search">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
</div>
